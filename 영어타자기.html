
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>영문 타자기</title>
  <style>
    body {
      font-family: 'Malgun Gothic', 'Nanum Gothic', sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #F5E7D3;
    }
    h1, h2 {
      color: #5C3A21;
      margin-bottom: 10px;
    }
    #display {
      width: 60%;
      height: 100px;
      margin: 10px auto 20px;
      padding: 10px;
      border: 2px solid #5C3A21;
      background-color: #ffffff;
      border-radius: 20px;
      text-align: center;
      overflow-y: auto;
      white-space: pre-wrap;
    }
    .keyboard {
      margin-top: 20px;
    }
    .row {
      margin: 10px 0;
    }
    label {
      display: inline-block;
      width: 40px;
      height: 40px;
      line-height: 40px;
      margin: 5px;
      border: 1px solid #333;
      border-radius: 5px;
      cursor: pointer;
      font-size: 18px;
      user-select: none;
      text-align: center;
    }
    .number { background-color: #CBAE82; }
    .first-row { background-color: #A97155; }
    .second-row { background-color: #8B5E3C; }
    .third-row { background-color: #5C3A21; color: white; }
  </style>
</head>
<body>
  <h1>영문 타자기</h1>
  <h2>한양여자대학교 빅데이터과 2302607 편지현</h2>
  <div id="display"></div>
  <div class="keyboard">
    <div class="row" id="row-numbers"></div>
    <div class="row" id="row-1"></div>
    <div class="row" id="row-2"></div>
    <div class="row" id="row-3"></div>
  </div>
  <script>
    const display = document.getElementById('display');
    const engLayout = [
      ['1','2','3','4','5','6','7','8','9','0'],
      ['q','w','e','r','t','y','u','i','o','p'],
      ['a','s','d','f','g','h','j','k','l',';'],
      ['z','x','c','v','b','n','m',',','/']
    ];
    function renderKeyboard() {
      const rows = [
        document.getElementById('row-numbers'),
        document.getElementById('row-1'),
        document.getElementById('row-2'),
        document.getElementById('row-3')
      ];
      rows.forEach(row => row.innerHTML = '');
      engLayout.forEach((line, rowIdx) => {
        line.forEach(char => {
          const key = document.createElement('label');
          key.textContent = char;
          key.className = rowIdx === 0 ? 'number' : rowIdx === 1 ? 'first-row' : rowIdx === 2 ? 'second-row' : 'third-row';
          key.addEventListener('click', () => display.textContent += char);
          rows[rowIdx].appendChild(key);
        });
      });
    }
    document.addEventListener('keydown', (event) => {
      const key = event.key;
      if (key === 'Backspace') {
        display.textContent = display.textContent.slice(0, -1);
      } else if (key === 'Enter') {
        display.textContent += '\n';
      }
    });

        display.textContent = display.textContent.slice(0, -1);
      } else if (key === 'Enter') {

      } else if (validKeys.includes(key)) {
        display.textContent += key;
      }
    });

    
    document.addEventListener('keydown', (event) => {
      const key = event.key;
      if (key === 'Backspace') {
        display.textContent = display.textContent.slice(0, -1);
      } else if (key === 'Enter') {
        display.textContent += '\n';
      } else if (key.length === 1) {
        display.textContent += key;
      }
    });

    renderKeyboard();
  </script>
</body>
</html>
